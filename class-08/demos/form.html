<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Stuff</title>
</head>
<body>
  <h1>Forms</h1>
  <h2><a href="index.html">Home</a></h2>

  <h2>Fav Dessetsr</h2>

  <form id="dessert-form">
    <fieldset>
      <legend>Desert Form</legend>
      <label for="favorite-dessert">What is your favorite Dessert</label>
      <input name="favorite-dessert">

      <label for="favoriteDesert">What Desert are you in</label>
      <input name="favoriteDesert">

      <button type="submit">Dessert Summoner</button>

      <input type="submit" value="Get some Dessert here">


    </fieldset>
  </form>

  <form id="studentHero">
    <fieldset>
      <legend>Student Hero</legend>

      <label for="studentName">Name</label>
      <input name="studentName" type="text">

      <label for="power">Power</label>
      <input name="power" type="text">

      <input type="submit">

    </fieldset>
  </form>



  <script src="form.js"></script>
</body>
</html>
