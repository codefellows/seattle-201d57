<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bus Mall 2019</title>
  </head>
  <body>
    <header>
      <img src="./img/bag.jpg" alt="Logo Image" />
      <h1>Bus Mall Focus Group</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="allItems">
        <h2>Select an image to vote</h2>
        <ul>
          <li>
            <article>
              <img id="leftItemImg" src="./img/shark.jpg" alt="" />
              <h3>Shark Attack Sleeper</h3>
            </article>
          </li>
          <li>
            <article>
              <img id="centerItemImg" src="./img/boots.jpg" alt="" />
              <h3>BOOTSAH!!</h3>
            </article>
          </li>
          <li>
            <article>
              <img id="rightItemImg" src="./img/cthulhu.jpg" alt="" />
              <h3>Cthulhu Dawn</h3>
            </article>
          </li>
        </ul>
      </section>
      <section id="results">
        <canvas id="busResults" width="600" height="600"></canvas>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
